<ion-header>
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
    <ion-buttons slot="end">
      <span><ion-icon class="iconadd" name="add" (click) = "addNewWord()"></ion-icon></span>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor='let dict of dictionaries'>
      <ion-label>{{dict.fromidiom}} - {{dict.toidiom}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
